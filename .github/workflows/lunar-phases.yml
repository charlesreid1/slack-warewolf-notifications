# .github/workflows/lunar-phases.yml
name: Full Moon Notifications

on:
  schedule:
    # Run daily at 9:00 AM UTC to check for full moon
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  check-full-moon:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests ephem
        
    - name: Check for full moon and send notification
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: python full_moon_notifier.py
